<!DOCTYPE html>
<html>
<style>
*{
  font-family: Arial, Helvetica, sans-serif;
}
body{
  margin: 0;
}
#botaoAbrir{
  position: absolute;
}

#nome{
  height: 40px;
}

#sobrenome{
  height: 40px;
}

#erro{
  font-weight: bold;
  margin-top: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 40px;
  width: 200px;
  margin-left: 1%;
  color: white;
  background-color: red;
  box-shadow: 0px 0px 60px rgb(255, 0, 0);
  position: absolute;
}

#enviado{
  padding-left: 10px;
  position: absolute;
  font-weight: bold;
  margin-top: 50px;
  display: flex;
  align-items: center;
  height: 40px;
  width: 250px;
  color: white;
  background-color: rgb(49, 134, 0);
  box-shadow: 0px 0px 60px rgb(49, 134, 0);
}

h1{
  color: rgb(255, 255, 255);
}

.estiloModal{
  display: grid;
  align-items: center;
  justify-content: center;
}
#dataNascimento{
  height: 43px;
}
#modal {
  width: 100%;
  height: 100%;
  position: absolute;
  background-color: rgba(50, 50, 50, 0.2);
  display: flex;
  justify-content: center;
  align-items: center;
}

#modal_dentro{
  animation: aparece 1s linear;
  width: 30%;
  height: 60%;
  background-color: rgba(200, 200, 200);
  display: flex;
  justify-content: center;
  padding: 5px;
  box-shadow: 0px 0px 60px rgb(146, 146, 146);
}

@keyframes aparece {
    0%{
      transform: translateY(-150%);
    }
    100%{
      transform: translateY(0);
    }
}
</style>

</body>

</script>
</html>
